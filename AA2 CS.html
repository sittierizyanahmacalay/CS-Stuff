<!DOCTYPE html>
<html>
<head>
    <title> A-E-I LoVE U </title>
</head>
<body> 
	<script>
	    var word = prompt("Enter a word:");
		var x = 0;
		const vowels = ["A", "a", "E", "e", "I", "i", "O", "o", "U", "u"];
		
		for(let i = 0; i < word.length; i++){
		    if (vowels.includes(word[i])){
			x++;
			}
		}
		
		alert(x);
	</script>
</body>
</html>
