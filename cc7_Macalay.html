TYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password</title>
    <style>
        body {
            background: lightblue;
            text-align: center;
            font-family: Arial, sans-serif;
            color: navy;
        }
        button {
            padding: 10px;
            background: violet;
            border: none;
            cursor: pointer;
        }
        a {
            font-size: 0.5em;
            color: maroon;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body onload="generateOTP()">
    <h1>Final Verification Step</h1>
    <h2>Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="generateOTP()">New OTP</a></h2>
    <button onclick="enterOTP()">Enter the OTP as shown above</button>
    
    <script>
        function generateOTP() {
            var otp = Math.floor(100000 + Math.random() * 900000); // Generating a random 6-digit OTP
            document.getElementById("otp").textContent = otp;
        }

        function enterOTP() {
            var enteredOTP = prompt("Please enter the OTP:");
            var displayedOTP = document.getElementById("otp").textContent;

            if (enteredOTP === displayedOTP) {
                alert("OTP verification successful!");
                window.location.href = "https://www.netflix.com/login";
            } else {
                alert("Incorrect OTP. Please try again.");
            }
        }
    </script>
</body>
</html>
