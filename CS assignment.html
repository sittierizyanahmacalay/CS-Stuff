<!DOCTYPE html>
<html>
    <head> <title> Multiplication Table </title>
	<style>
	body{
	background-color: #FF95CF;
	}
	table {
        border-collapse: collapse;
	    margin-left: auto;
        margin-right: auto;
		margin-top: 20px;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
	.myDiv{
	    text-align: center;
	    margin-top: 5px;
	}
	h3{
	    text-align: center;
	}
	</style>
	</head>
	<body>
	    <h3> Multiplication Table </h3>
	    <div class="myDiv">
	    <button onclick="multiply()"> Multiply! :3 </button>
		<table id="multiptable">
		
	<script>
		function multiply(){
		    var number = parseInt(prompt("Enter a number that's >= to 2: "));
			var multiplier = parseInt(prompt("Enter a multiplier that's >= to 2: "));
			var display = document.getElementById("multiptable");
			display.innerHTML = '';
			
			row = document.createElement("tr");
            var header = document.createElement("th");
            row.appendChild(header);
			
			for (var i = 1; i <= multiplier; i++){
			header = document.createElement("th");
            header.textContent = i;
            row.appendChild(header);
            }
			display.appendChild(row);
			
			
			for (var i = 1; i <= number; i++) {
            row = document.createElement("tr");
            var cell = document.createElement("td");
            cell.textContent = i;
            row.appendChild(cell);

                for (var j = 1; j <= multiplier; j++) {
                cell = document.createElement("td");
                cell.textContent = i * j;
                row.appendChild(cell);
                }
				display.appendChild(row);
			}
		}
	</script>
	</body>
</html>
