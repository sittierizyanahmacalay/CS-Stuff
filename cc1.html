<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 1
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: white;
            }

            button {
                background-color: #FF95CF;
                margin: 10px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>SRC Honesty Store</h1>
        <div>
            <button onclick="totalP(50)"> Burger - P50.00</button>
            <button onclick="totalP(30)"> Fries - P30.00</button>
            <button onclick="totalP(20)"> Juice - P20.00</button>
        </div>

        <h4>The total payment is: </h4>
        <h3 id="total">0</h3>
        <button onclick="clearP()">Clear</button>

        <script>
            let total = 0;
			
            //total
            function totalP(price) {
            total += price;
			document.getElementById("total").innerHTML = "₱" + total;
			console.log("total");
            }
            
            //clear
            function clearP(){
		    total = 0;
            document.getElementById("total").innerHTML = "₱" + total;
            }
        </script>
    </body>
</html>
